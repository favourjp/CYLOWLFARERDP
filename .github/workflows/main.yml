          Write-Host "â•‘                                                    â•‘" -ForegroundColor Cyan
          Write-Host "â•‘           ðŸš€ RDP CONNECTION READY! ðŸš€              â•‘" -ForegroundColor Cyan
          Write-Host "â•‘                                                    â•‘" -ForegroundColor Cyan
          Write-Host "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£" -ForegroundColor Cyan
          Write-Host "â•‘                                                    â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  ðŸ“ TAILSCALE IP:  $tailscaleIP" -ForegroundColor Green
          Write-Host "â•‘                                                    â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  ðŸ‘¤ USERNAME:      RDP                             â•‘" -ForegroundColor Yellow
          Write-Host "â•‘                                                    â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  ðŸ”‘ PASSWORD:      Paschal2025                     â•‘" -ForegroundColor Magenta
          Write-Host "â•‘                                                    â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  ðŸ”Œ PORT:          3389                            â•‘" -ForegroundColor White
          Write-Host "â•‘                                                    â•‘" -ForegroundColor Cyan
          Write-Host "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£" -ForegroundColor Cyan
          Write-Host "â•‘                                                    â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  ðŸ’» WINDOWS:  mstsc /v:$tailscaleIP" -ForegroundColor White
          Write-Host "â•‘                                                    â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  ðŸŽ MAC:      Microsoft Remote Desktop            â•‘" -ForegroundColor White
          Write-Host "â•‘               Add PC: $tailscaleIP" -ForegroundColor White
          Write-Host "â•‘                                                    â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  ðŸ§ LINUX:    rdesktop $tailscaleIP" -ForegroundColor White
          Write-Host "â•‘                                                    â•‘" -ForegroundColor Cyan
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Cyan
          Write-Host ""
          Write-Host "âš¡ QUICK CONNECT: mstsc /v:$tailscaleIP" -ForegroundColor Yellow
          Write-Host ""
          Write-Host "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”" -ForegroundColor Gray
          Write-Host "  â„¹ï¸  Keep this window open to maintain connection" -ForegroundColor Gray
          Write-Host "  â±ï¸  Session will run for 350 minutes (~5.8 hours)" -ForegroundColor Gray
          Write-Host "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”" -ForegroundColor Gray
          Write-Host ""

      - name: Keep Alive with Status Updates
        shell: pwsh
        run: |
          $tsExe = "C:\Program Files\Tailscale\tailscale.exe"
          
          # Get IP once more for the monitoring loop
          try {
            $tailscaleIP = & "$tsExe" ip -4 2>$null
            $tailscaleIP = $tailscaleIP.Trim()
          } catch {
            $tailscaleIP = "N/A"
          }
          
          Write-Host "ðŸ”„ Starting monitoring loop...`n"
          
          for ($i=0; $i -lt 350; $i+=5) {
            $elapsed = $i
            $remaining = 350 - $i
            $percentage = [math]::Round(($elapsed / 350) * 100, 1)
            
            # Progress bar
            $barLength = 30
            $filledLength = [math]::Floor($barLength * $percentage / 100)
            $bar = "â–ˆ" * $filledLength + "â–‘" * ($barLength - $filledLength)
            
            Write-Host "[$(Get-Date -Format 'HH:mm:ss')] " -NoNewline -ForegroundColor Cyan
            Write-Host "[$bar] " -NoNewline -ForegroundColor Green
            Write-Host "$percentage% " -NoNewline -ForegroundColor Yellow
            Write-Host "| IP: $tailscaleIP | " -NoNewline -ForegroundColor Magenta
            Write-Host "$elapsed/350 min" -ForegroundColor White
            
            Start-Sleep -Seconds 300
          }
          
          Write-Host "`nâœ… Session completed!" -ForegroundColor Green

      - name: Auto Restart
        if: always()
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: restart-runner
