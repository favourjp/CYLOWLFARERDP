name: Enhanced RDP Workflow - Direct Access
on:
  workflow_dispatch:
    inputs:
      session_duration:
        description: 'Session duration in minutes'
        required: false
        default: '350'
        type: choice
        options:
          - '60'
          - '120'
          - '180'
          - '350'
      install_software:
        description: 'Install additional software'
        required: false
        default: false
        type: boolean
  schedule:
    - cron: "0 */6 * * *"

env:
  RDP_USERNAME: RDP

jobs:
  rdp-session:
    runs-on: windows-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Secure Password
        id: password
        shell: pwsh
        run: |
          # Generate random secure password
          $password = -join ((48..57) + (65..90) + (97..122) | Get-Random -Count 12 | ForEach-Object {[char]$_})
          echo "::add-mask::$password"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_OUTPUT
          
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host "ðŸ”‘ GENERATED PASSWORD: $password" -ForegroundColor Yellow
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host ""

      - name: Configure RDP with Security
        shell: pwsh
        run: |
          Write-Host "ðŸ”§ Configuring RDP..."
          
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force
          
          # Enable Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 1 -Force
          
          # Configure firewall
          netsh advfirewall firewall add rule name="RDP-Access" dir=in action=allow protocol=TCP localport=3389
          
          Write-Host "âœ… RDP configured successfully"

      - name: Create RDP User
        shell: pwsh
        run: |
          $username = "${{ env.RDP_USERNAME }}"
          $password = "${{ steps.password.outputs.RDP_PASSWORD }}"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          if (-not (Get-LocalUser -Name $username -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name $username -Password $securePass -AccountNeverExpires `
              -PasswordNeverExpires $true -UserMayNotChangePassword $false
            
            Add-LocalGroupMember -Group "Administrators" -Member $username
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
            
            Write-Host "âœ… User '$username' created"
          } else {
            Set-LocalUser -Name $username -Password $securePass
            Write-Host "âœ… User '$username' updated"
          }

      - name: Install Tailscale
        shell: pwsh
        run: |
          Write-Host "ðŸ“¥ Installing Tailscale..."
          
          $tsInstaller = "$env:TEMP\tailscale-setup.exe"
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" `
            -OutFile $tsInstaller -TimeoutSec 60
          
          Start-Process -FilePath $tsInstaller -ArgumentList "/quiet" -Wait -NoNewWindow
          
          Write-Host "âœ… Tailscale installed"

      - name: Connect Tailscale & Display IP in Terminal
        shell: pwsh
        run: |
          Write-Host "ðŸ”— Connecting to Tailscale network..."
          
          $tsExe = "C:\Program Files\Tailscale\tailscale.exe"
          $hostname = "GitHub-RDP-${{ github.run_id }}"
          
          # Connect to Tailscale
          & "$tsExe" up --authkey "${{ secrets.TAILSCALE_AUTHKEY }}" `
            --hostname "$hostname" `
            --accept-routes
          
          Start-Sleep -Seconds 5
          
          # Get Tailscale IP using multiple methods
          Write-Host "`nâ³ Retrieving Tailscale IP..."
          
          # Method 1: Using tailscale ip command
          try {
            $tailscaleIP = & "$tsExe" ip -4 2>$null
            $tailscaleIP = $tailscaleIP.Trim()
          } catch {
            $tailscaleIP = $null
          }
          
          # Method 2: Parse from status if method 1 fails
          if (-not $tailscaleIP) {
            try {
              $status = & "$tsExe" status --json | ConvertFrom-Json
              $tailscaleIP = $status.Self.TailscaleIPs[0]
            } catch {
              $tailscaleIP = "Unable to detect"
            }
          }
          
          # Save to file
          $tailscaleIP | Out-File -FilePath "$env:TEMP\tailscale-ip.txt"
          echo "TAILSCALE_IP=$tailscaleIP" >> $env:GITHUB_ENV
          
          Write-Host "âœ… Tailscale connected!"
          Write-Host ""

      - name: Install Additional Software (Optional)
        if: github.event.inputs.install_software == 'true'
        shell: pwsh
        run: |
          Write-Host "ðŸ“¦ Installing additional software..."
          
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
          
          choco install -y googlechrome notepadplusplus 7zip vscode git
          
          Write-Host "âœ… Software installed"

      - name: System Information
        shell: pwsh
        run: |
          Write-Host "`nâ•â•â•â•â•â•â•â•â•â•â•â•â•â• SYSTEM INFO â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host "OS:   $(Get-WmiObject Win32_OperatingSystem | Select-Object -ExpandProperty Caption)"
          Write-Host "CPU:  $(Get-WmiObject Win32_Processor | Select-Object -ExpandProperty Name)"
          Write-Host "RAM:  $([math]::Round((Get-WmiObject Win32_ComputerSystem).TotalPhysicalMemory/1GB, 2)) GB"
          Write-Host "Disk: $(Get-WmiObject Win32_LogicalDisk -Filter "DeviceID='C:'" | ForEach-Object {[math]::Round($_.Size/1GB, 2)}) GB"
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•`n"

      - name: ðŸŽ¯ DISPLAY CONNECTION INFO - COPY THIS!
        shell: pwsh
        run: |
          $ip = Get-Content "$env:TEMP\tailscale-ip.txt" -ErrorAction SilentlyContinue
          $username = "${{ env.RDP_USERNAME }}"
          $password = "${{ steps.password.outputs.RDP_PASSWORD }}"
          
          Write-Host ""
          Write-Host "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Cyan
          Write-Host "â•‘                                                      â•‘" -ForegroundColor Cyan
          Write-Host "â•‘        ðŸ–¥ï¸  RDP CONNECTION DETAILS - READY! ðŸ–¥ï¸        â•‘" -ForegroundColor Cyan
          Write-Host "â•‘                                                      â•‘" -ForegroundColor Cyan
          Write-Host "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£" -ForegroundColor Cyan
          Write-Host "â•‘                                                      â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  ðŸ“ IP ADDRESS:  $ip" -ForegroundColor Green
          Write-Host "â•‘                                                      â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  ðŸ‘¤ USERNAME:    $username" -ForegroundColor Yellow
          Write-Host "â•‘                                                      â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  ðŸ”‘ PASSWORD:    $password" -ForegroundColor Magenta
          Write-Host "â•‘                                                      â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  ðŸ”Œ PORT:        3389 (default)                      â•‘" -ForegroundColor White
          Write-Host "â•‘                                                      â•‘" -ForegroundColor Cyan
          Write-Host "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£" -ForegroundColor Cyan
          Write-Host "â•‘                                                      â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  ðŸ’» WINDOWS:                                         â•‘" -ForegroundColor White
          Write-Host "â•‘     Press Win+R, type: mstsc                         â•‘" -ForegroundColor White
          Write-Host "â•‘     Enter Computer: $ip" -ForegroundColor White
          Write-Host "â•‘                                                      â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  ðŸŽ MAC:                                             â•‘" -ForegroundColor White
          Write-Host "â•‘     Use 'Microsoft Remote Desktop' app               â•‘" -ForegroundColor White
          Write-Host "â•‘     Add PC with IP: $ip" -ForegroundColor White
          Write-Host "â•‘                                                      â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  ðŸ§ LINUX:                                           â•‘" -ForegroundColor White
          Write-Host "â•‘     rdesktop $ip" -ForegroundColor White
          Write-Host "â•‘     or: xfreerdp /v:$ip /u:$username" -ForegroundColor White
          Write-Host "â•‘                                                      â•‘" -ForegroundColor Cyan
          Write-Host "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£" -ForegroundColor Cyan
          Write-Host "â•‘                                                      â•‘" -ForegroundColor Cyan
          Write-Host "â•‘  â±ï¸  SESSION: ${{ github.event.inputs.session_duration || '350' }} minutes" -ForegroundColor Yellow
          Write-Host "â•‘  ðŸ“Š STATUS:  Active and ready for connection         â•‘" -ForegroundColor Green
          Write-Host "â•‘                                                      â•‘" -ForegroundColor Cyan
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Cyan
          Write-Host ""
          Write-Host "âš¡ QUICK COPY (Windows): mstsc /v:$ip" -ForegroundColor Yellow
          Write-Host ""
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Gray
          Write-Host "  ðŸ“ Keep this terminal open to maintain connection" -ForegroundColor Gray
          Write-Host "  ðŸ”„ Monitoring loop will display updates below..." -ForegroundColor Gray
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Gray
          Write-Host ""

      - name: Keep Session Alive - Monitor Connection
        shell: pwsh
        run: |
          $duration = [int]"${{ github.event.inputs.session_duration || '350' }}"
          $interval = 5
          $ip = Get-Content "$env:TEMP\tailscale-ip.txt"
          
          Write-Host "ðŸ”„ Monitoring session for $duration minutes...`n"
          
          for ($i = 0; $i -lt $duration; $i += $interval) {
            $elapsed = $i
            $remaining = $duration - $i
            $percentage = [math]::Round(($elapsed / $duration) * 100, 1)
            
            # Create progress bar
            $barLength = 40
            $filledLength = [math]::Floor($barLength * $percentage / 100)
            $bar = "â–ˆ" * $filledLength + "â–‘" * ($barLength - $filledLength)
            
            Write-Host "[$(Get-Date -Format 'HH:mm:ss')] " -NoNewline -ForegroundColor Cyan
            Write-Host "[$bar] " -NoNewline -ForegroundColor Green
            Write-Host "$percentage% " -NoNewline -ForegroundColor Yellow
            Write-Host "| IP: $ip | " -NoNewline -ForegroundColor Magenta
            Write-Host "$elapsed/$duration min" -ForegroundColor White
            
            # Health checks
            $rdpService = Get-Service -Name "TermService" -ErrorAction SilentlyContinue
            if ($rdpService.Status -ne "Running") {
              Write-Host "  âš ï¸  RDP service stopped! Restarting..." -ForegroundColor Red
              Start-Service -Name "TermService"
            }
            
            # Check Tailscale connection
            try {
              $tsCheck = & "C:\Program Files\Tailscale\tailscale.exe" status 2>$null
              if ($tsCheck -match "stopped|down") {
                Write-Host "  âš ï¸  Tailscale disconnected! Reconnecting..." -ForegroundColor Red
                & "C:\Program Files\Tailscale\tailscale.exe" up
              }
            } catch {
              Write-Host "  âš ï¸  Unable to verify Tailscale status" -ForegroundColor Yellow
            }
            
            Start-Sleep -Seconds ($interval * 60)
          }
          
          Write-Host "`nâœ… Session duration completed!" -ForegroundColor Green

      - name: Final Connection Reminder
        if: always()
        shell: pwsh
        run: |
          $ip = Get-Content "$env:TEMP\tailscale-ip.txt" -ErrorAction SilentlyContinue
          Write-Host "`nâ•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—" -ForegroundColor Yellow
          Write-Host "â•‘  Session Ending - Final Reminder     â•‘" -ForegroundColor Yellow
          Write-Host "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£" -ForegroundColor Yellow
          Write-Host "â•‘  IP: $ip" -ForegroundColor Yellow
          Write-Host "â•‘  Username: ${{ env.RDP_USERNAME }}" -ForegroundColor Yellow
          Write-Host "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•" -ForegroundColor Yellow

      - name: Cleanup
        if: always()
        shell: pwsh
        run: |
          Write-Host "ðŸ§¹ Cleaning up..."
          
          try {
            & "C:\Program Files\Tailscale\tailscale.exe" down 2>$null
            Write-Host "âœ… Tailscale disconnected"
          } catch {}
          
          Remove-Item "$env:TEMP\tailscale-*" -Force -ErrorAction SilentlyContinue
          Write-Host "âœ… Cleanup completed"

      - name: Auto Restart Workflow (Optional)
        if: always() && github.event_name == 'schedule'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: restart-runner
